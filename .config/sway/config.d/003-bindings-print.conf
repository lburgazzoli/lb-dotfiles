
# capture the specified screen area     
bindsym $mod+Print exec grim -g "$(slurp)" ~/doc/pictures/screenshots/screenshot-$(date +%F-%T)
# capture all screens     
bindsym $mod+Alt+Print exec grim  ~/doc/pictures/screenshots/screenshot-$(date +%F-%T)
# capture the specified screen area to clipboard    
bindsym $mod+Shift+Print exec grim -g "$(slurp)" - | wl-copy  
