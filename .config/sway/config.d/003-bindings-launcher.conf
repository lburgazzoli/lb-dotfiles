
# start your launcher  
bindsym $mod+d exec --no-startup-id rofi -monitor -1 -theme $HOME/.config/sway/rofi.rasi -show combi
bindsym $mod+Shift+d exec --no-startup-id wofi --show drun
bindsym $mod+F2 exec --no-startup-id rofi -monitor -1 -theme $HOME/.config/sway/rofi.rasi -fullscreen -show run
bindsym $mod+Tab exec --no-startup-id rofi -monitor -1 -theme $HOME/.config/sway/rofi.rasi -fullscreen -show window


